{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-slate-900">견적서 작성</h1>
            <p class="text-slate-500 text-sm">고객에게 발송할 견적서를 작성합니다.</p>
        </div>
        <div class="flex gap-3">
            <button class="px-4 py-2 text-slate-600 font-medium hover:bg-slate-100 rounded-lg transition-colors">
                미리보기
            </button>
            <button
                class="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-medium shadow-sm flex items-center gap-2">
                <i data-lucide="save" size="18"></i>
                저장 및 발송
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 space-y-6">
            <!-- Customer Info -->
            <div class="bg-white rounded-xl border border-slate-200 p-6 shadow-sm">
                <h2 class="text-lg font-bold text-slate-900 mb-4">고객 정보</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-700">고객명</label>
                        <input type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg"
                            placeholder="홍길동" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-700">연락처</label>
                        <input type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg"
                            placeholder="010-1234-5678" />
                    </div>
                    <div class="space-y-2 md:col-span-2">
                        <label class="text-sm font-medium text-slate-700">이메일</label>
                        <input type="email" class="w-full px-3 py-2 border border-slate-200 rounded-lg"
                            placeholder="customer@example.com" />
                    </div>
                </div>
            </div>

            <!-- Product Selection -->
            <div class="bg-white rounded-xl border border-slate-200 p-6 shadow-sm">
                <h2 class="text-lg font-bold text-slate-900 mb-4">상품 선택</h2>
                <select class="w-full px-3 py-2 border border-slate-200 rounded-lg">
                    <option>일본 프리미엄 골프 투어</option>
                    <option>규슈 온천 여행</option>
                    <option>다낭 가족여행</option>
                </select>
            </div>

            <!-- Flight Info -->
            <div class="bg-white rounded-xl border border-slate-200 p-6 shadow-sm">
                <h2 class="text-lg font-bold text-slate-900 mb-4 flex items-center gap-2">
                    <i data-lucide="plane" size="20" class="text-slate-400"></i>
                    항공 정보
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-700">항공사</label>
                        <input type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg"
                            placeholder="예: 대한항공" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-700">편명</label>
                        <input type="text" class="w-full px-3 py-2 border border-slate-200 rounded-lg"
                            placeholder="예: KE123" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-700">출발</label>
                        <input type="datetime-local" class="w-full px-3 py-2 border border-slate-200 rounded-lg" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-700">도착</label>
                        <input type="datetime-local" class="w-full px-3 py-2 border border-slate-200 rounded-lg" />
                    </div>
                </div>
            </div>

            <!-- Items Table -->
            <div class="bg-white rounded-xl border border-slate-200 p-6 shadow-sm">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold text-slate-900">견적 항목</h2>
                    <button onclick="addItem()"
                        class="text-sm text-primary-600 font-medium hover:underline flex items-center gap-1">
                        <i data-lucide="plus" size="16"></i> 항목 추가
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-sm" id="itemsTable">
                        <thead class="bg-slate-50 border-b border-slate-200">
                            <tr>
                                <th class="px-4 py-3 text-left font-medium text-slate-500">항목명</th>
                                <th class="px-4 py-3 text-left font-medium text-slate-500">수량</th>
                                <th class="px-4 py-3 text-left font-medium text-slate-500">단가</th>
                                <th class="px-4 py-3 text-left font-medium text-slate-500">금액</th>
                                <th class="px-4 py-3 text-right font-medium text-slate-500">삭제</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            <tr id="item-1">
                                <td class="px-4 py-3">
                                    <input type="text" value="성인 기본 상품가"
                                        class="w-full px-2 py-1 border border-slate-200 rounded" />
                                </td>
                                <td class="px-4 py-3">
                                    <input type="number" value="2" onchange="updateTotal(1)"
                                        class="w-20 px-2 py-1 border border-slate-200 rounded" />
                                </td>
                                <td class="px-4 py-3">
                                    <input type="number" value="1200000" onchange="updateTotal(1)"
                                        class="w-28 px-2 py-1 border border-slate-200 rounded" />
                                </td>
                                <td class="px-4 py-3 font-semibold">₩2,400,000</td>
                                <td class="px-4 py-3 text-right">
                                    <button onclick="removeItem(1)" class="text-red-500 hover:text-red-700">
                                        <i data-lucide="trash-2" size="16"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Right Column: Summary -->
        <div class="space-y-6">
            <div class="bg-white rounded-xl border border-slate-200 p-6 shadow-sm sticky top-6">
                <h3 class="font-bold text-slate-900 mb-4 flex items-center gap-2">
                    <i data-lucide="calculator" size="18"></i>
                    견적 요약
                </h3>

                <div class="space-y-3">
                    <div class="flex justify-between text-sm">
                        <span class="text-slate-600">소계</span>
                        <span class="font-medium">₩2,400,000</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-slate-600">할인</span>
                        <input type="number" class="w-24 px-2 py-1 border border-slate-200 rounded text-right"
                            value="0" />
                    </div>
                    <div class="pt-3 border-t border-slate-200">
                        <div class="flex justify-between">
                            <span class="font-bold text-slate-900">총 금액</span>
                            <span class="text-xl font-bold text-primary-600">₩2,400,000</span>
                        </div>
                    </div>
                </div>

                <div class="mt-6 space-y-3">
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-700">유효기간</label>
                        <input type="date" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-700">비고</label>
                        <textarea class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm" rows="3"
                            placeholder="추가 안내사항"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function addItem() {
        const tbody = document.querySelector('#itemsTable tbody');
        const id = Date.now();
        const tr = document.createElement('tr');
        tr.id = `item-${id}`;
        tr.innerHTML = `
            <td class="px-4 py-3">
                <input type="text" class="w-full px-2 py-1 border border-slate-200 rounded" />
            </td>
            <td class="px-4 py-3">
                <input type="number" value="1" class="w-20 px-2 py-1 border border-slate-200 rounded" />
            </td>
            <td class="px-4 py-3">
                <input type="number" value="0" class="w-28 px-2 py-1 border border-slate-200 rounded" />
            </td>
            <td class="px-4 py-3 font-semibold">₩0</td>
            <td class="px-4 py-3 text-right">
                <button onclick="removeItem(${id})" class="text-red-500 hover:text-red-700">
                    <i data-lucide="trash-2" size="16"></i>
                </button>
            </td>
        `;
        tbody.appendChild(tr);
        lucide.createIcons();
    }

    function removeItem(id) {
        const tr = document.getElementById(`item-${id}`);
        if (tr) tr.remove();
    }

    function updateTotal(id) {
        // Placeholder for calculation logic
    }
</script>
{% endblock %}
