<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for sidebar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-900">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="bg-white border-r border-slate-200 flex-shrink-0 w-64 flex flex-col transition-all duration-300"
            id="sidebar">
            <div class="h-16 flex items-center px-6 border-b border-slate-100">
                <div class="flex items-center gap-2 text-primary-600 font-bold text-xl">
                    <i data-lucide="plane" class="fill-current"></i>
                    <span>TravelERP</span>
                </div>
            </div>

            <nav class="flex-1 p-4 space-y-1 overflow-y-auto scrollbar-hide">
                <a href="/"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'dashboard' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="layout-dashboard" size="20"></i>
                    <span>대시보드</span>
                </a>
                <a href="/products"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'products' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="package" size="20"></i>
                    <span>상품 관리</span>
                </a>
                <a href="/reservations"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'reservations' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="calendar-days" size="20"></i>
                    <span>예약 관리</span>
                </a>
                <a href="/quotations"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'quotations' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="file-text" size="20"></i>
                    <span>견적 관리</span>
                </a>
                <a href="/payments"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'payments' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="credit-card" size="20"></i>
                    <span>전자결제</span>
                </a>
                <a href="/finance"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'finance' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="dollar-sign" size="20"></i>
                    <span>정산 관리</span>
                </a>
                <a href="/flights"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'flights' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="plane" size="20"></i>
                    <span>항공 관리</span>
                </a>
                <a href="/hotels"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'hotels' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="hotel" size="20"></i>
                    <span>호텔 관리</span>
                </a>
                <a href="/attractions"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'attractions' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="map-pin" size="20"></i>
                    <span>관광지 관리</span>
                </a>
                <a href="/partners"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'partners' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="handshake" size="20"></i>
                    <span>파트너 관리</span>
                </a>
                <a href="/customers"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'customers' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="users" size="20"></i>
                    <span>고객 관리</span>
                </a>
                <a href="/settings"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'settings' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="settings" size="20"></i>
                    <span>설정</span>
                </a>
            </nav>

            <div class="p-4 border-t border-slate-100">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 font-bold">
                        AD
                    </div>
                    <div class="text-sm">
                        <p class="font-medium text-slate-900">관리자</p>
                        <p class="text-slate-500 text-xs">admin@travel.com</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-w-0">
            <!-- Header -->
            <header
                class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 flex-shrink-0">
                <button id="sidebarToggle" class="p-2 hover:bg-slate-100 rounded-lg text-slate-500">
                    <i data-lucide="menu" size="20"></i>
                </button>

                <div class="flex items-center gap-4">
                    <div class="relative hidden md:block">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"
                            size="18"></i>
                        <input type="text" placeholder="예약, 상품 검색..."
                            class="pl-10 pr-4 py-2 bg-slate-100 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 w-64 transition-all" />
                    </div>
                    <button class="p-2 hover:bg-slate-100 rounded-lg text-slate-500 relative">
                        <i data-lucide="bell" size="20"></i>
                        <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full"></span>
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Simple Sidebar Toggle Logic
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        let isSidebarOpen = true;

        sidebarToggle.addEventListener('click', () => {
            isSidebarOpen = !isSidebarOpen;
            if (isSidebarOpen) {
                sidebar.classList.remove('w-20');
                sidebar.classList.add('w-64');
                // Show labels logic would be needed here for full fidelity, but keeping simple for now
            } else {
                sidebar.classList.remove('w-64');
                sidebar.classList.add('w-20');
            }
        });
    </script>
</body>

</html>
